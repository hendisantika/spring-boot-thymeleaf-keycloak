<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Spring Boot Thymeleaf Keycloak</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
          rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1 class="form-signin-heading">Spring Boot Thymeleaf Keycloak</h1>
    <p>Welcome to a Thymeleaf UI served by Spring Boot and secured using Keycloak!</p>
    <div th:if="${!isAuthenticated}">
        <a href="/oauth2/authorization/keycloak">
            <button class="btn btn-lg btn-primary btn-block"
                    type="button">Login
            </button>
        </a>
    </div>
    <div th:if="${isAuthenticated}">
        <p>Hi <span th:utext="${name}">..!..</span>!</p>
        <a href="/logout">
            <button class="btn btn-lg btn-primary" type="button">Logout</button>
        </a>
        <a href="/nice" th:if="${isNice}">
            <button class="btn btn-lg btn-primary" type="button">Browse to NICE users
                page
            </button>
        </a>
    </div>
</div>
</body>
